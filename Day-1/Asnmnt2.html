<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here
     
      // Simple JSX Element
      // var element = <p>Seize the day</p>

      // Dynamic Content in JSX
      var paragraph = <p>Seize the day</p>

      // Conditional Rendering in JSX
      var conditions = true;
      var result = conditions ? "Good Morning" : "Good Evening"

      var element = 
          <>
          <p>Seize the day</p>
            {paragraph}
            {result}
          </>
      

      ReactDOM.render(element, document.querySelector('#root'));

      // var rootElement = ReactDOM.createRoot(document.querySelector('#root'))
      // rootElement.render(element);

    </script>
  </body>
</html>
