<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  
  <script type="text/babel">
    // Your ItemList component code will go here
    function Gallery({ children }) {
      return (
        <div style={{ display: 'grid', padding:'20px', gridTemplateColumns: 'repeat(auto-fill, minmax(200px, 1fr))', gap: '20px' }}>
          {children}
        </div>
      );
    }

    const images = [
      "https://cdn.pixabay.com/photo/2023/05/23/18/12/hummingbird-8013214_640.jpg",
      "https://cdn.pixabay.com/photo/2023/08/26/17/49/dahlias-8215514_640.jpg",
      "https://cdn.pixabay.com/photo/2023/08/07/13/44/tree-8175062_640.jpg",
      "https://cdn.pixabay.com/photo/2023/03/15/18/14/sea-7855153_640.jpg",
      "https://cdn.pixabay.com/photo/2023/05/26/19/16/grass-8020116_640.jpg",
      "https://cdn.pixabay.com/photo/2024/01/27/18/24/squirrel-8536537_640.jpg",
      "https://cdn.pixabay.com/photo/2020/08/29/09/26/beach-5526592_640.jpg",
      "https://cdn.pixabay.com/photo/2018/07/20/13/52/sunflower-3550693_640.jpg",
      "https://cdn.pixabay.com/photo/2021/08/13/12/51/sea-6543041_640.jpg",
      "https://cdn.pixabay.com/photo/2023/08/06/20/35/sunflower-8173727_640.jpg",
      "https://cdn.pixabay.com/photo/2014/09/14/18/04/dandelion-445228_640.jpg",
      "https://cdn.pixabay.com/photo/2014/09/14/18/04/dandelion-445228_640.jpg",
      "https://cdn.pixabay.com/photo/2018/02/08/22/27/flower-3140492_640.jpg",
      "https://cdn.pixabay.com/photo/2017/10/10/07/48/hills-2836301_640.jpg",
      "https://cdn.pixabay.com/photo/2015/04/19/08/33/flower-729512_640.jpg",
      "https://cdn.pixabay.com/photo/2015/04/19/08/32/rose-729509_640.jpg",
      "https://cdn.pixabay.com/photo/2018/01/21/19/57/tree-3097419_640.jpg",
      "https://cdn.pixabay.com/photo/2018/10/02/16/12/nature-3719233_640.jpg",
    ];

    const Image = ({ src }) => <img src={src} alt="dummy" style={{ width: '250px', height: '300px',}} />;

    var App = ()=>{
        return(
            <>
            <Gallery>
               {images.map((src, index) => <Image key={index} src={src} />)}
          </Gallery>
            </>
        )
    }
    
    ReactDOM.render(<App/>, document.getElementById('root'));
  </script>
</body>
</html>
